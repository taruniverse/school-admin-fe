<div
  class="relative z-10"
  aria-labelledby="modal-title"
  [ngClass]="{ hidden: !props.showModal }"
  role="dialog"
  [attr.aria-modal]="props.showModal ? 'true' : 'false'"
  [@modalAnimation]
>
  <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
  <div
    class="fixed inset-0 bg-gray-500/75 transition-opacity"
    [attr.aria-hidden]="props.showModal ? 'true' : 'false'"
  ></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <!--
          Modal panel, show/hide based on modal state.
  
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
      <!-- danger modal -->
      <div
        *ngIf="props.modalType == 'dangerModal'"
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10"
            >
              <svg
                class="size-6 text-red-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3
                class="text-base font-semibold text-gray-900"
                id="modal-title"
              >
                Deactivate account
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  Are you sure you want to deactivate your account? All of your
                  data will be permanently removed. This action cannot be
                  undone.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            type="button"
            class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:ml-3 sm:w-auto"
          >
            Deactivate
          </button>
          <button
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto"
          >
            Cancel
          </button>
        </div>
      </div>
      <!-- danger modal -->

      <!-- Modal -->
      <div
        class="flex flex-col bg-white rounded-2xl py-4 px-5"
        *ngIf="props.modalType == 'modal'"
      >
        <div
          class="flex justify-between items-center pb-4 border-b border-gray-200"
        >
          <h4 class="text-sm text-gray-900 font-medium">
            <ng-content select="[title]"></ng-content>
          </h4>
          <!-- <button
            class="block cursor-pointer close-modal-button"
            data-pd-overlay="#pd-basic-modal"
            data-modal-target="pd-basic-modal"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.75732 7.75739L16.2426 16.2427M16.2426 7.75739L7.75732 16.2427"
                stroke="black"
                stroke-width="1.6"
                stroke-linecap="round"
              ></path>
            </svg>
          </button> -->
        </div>
        <div class="overflow-y-auto py-4 min-h-[100px]">
          <ng-content select="[form]"></ng-content>
        </div>
        <div
          class="flex items-center justify-end pt-4 border-t border-gray-200 space-x-4"
        >
          <ng-content select="[modalBtn]"></ng-content>
        </div>
      </div>
      <!-- Modal -->
    </div>
  </div>
</div>
